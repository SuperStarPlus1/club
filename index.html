<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טופס הצטרפות למועדון</title>
  <style>
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 6px; }
    .error-msg { color: red; font-size: 0.9em; }
    button { margin-top: 15px; padding: 10px; }
  </style>
</head>
<body>
  <h2>הצטרפות למועדון</h2>
  <form id="registerForm">
    <label>שם פרטי:
      <input type="text" id="first_name" required />
      <span class="error-msg" data-field="first_name"></span>
    </label>
    <label>שם משפחה:
      <input type="text" id="last_name" required />
      <span class="error-msg" data-field="last_name"></span>
    </label>
    <label>עיר מגורים:
      <input type="text" id="city" required />
      <span class="error-msg" data-field="city"></span>
    </label>
    <label>תאריך לידה:
      <input type="date" id="birthdate" required />
      <span class="error-msg" data-field="birthdate"></span>
    </label>
    <label>טלפון:
      <input type="text" id="phone" required />
      <span class="error-msg" data-field="phone"></span>
    </label>
    <label>ת.ז:
      <input type="text" id="id_number" required />
      <span class="error-msg" data-field="id_number"></span>
    </label>
    <label>מייל:
      <input type="email" id="email" required />
      <span class="error-msg" data-field="email"></span>
    </label>
    <label>
      <input type="checkbox" id="agree" /> אני מאשר/ת את תנאי ההצטרפות
      <span class="error-msg" data-field="agree"></span>
    </label>
    <button type="submit">הצטרף</button>
    <span class="error-msg" data-field="general"></span>
  </form>

  <script src="script.js"></script>
</body>
</html>
